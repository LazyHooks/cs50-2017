{% extends "layout.html" %}



{% block title %}

    Add Money to Wallet

{% endblock %}



{% block main %}

    <form action="{{ url_for('addMoney') }}" method="post">

        <fieldset>

            <div class="form-group">

                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="cash amount" type="integers"/>

            </div>

            <div class="form-group">

                <button class="btn btn-default" type="submit">Add Money</button>

            </div>

        </fieldset>

    </form>

{% endblock %}
